<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="form">
        <div class="form-top">
          <h1>NHẬP GIFTCODE</h1>
        </div>
        <div class="form-bottom">
          <div class="input-container">
            <input required="" id="name" type="text" />
            <label class="label" for="name">Họ và tên</label>
            <div class="underline"></div>
          </div>
          <div class="input-container">
            <input required="" id="giftcode" type="text" />
            <label class="label" for="giftcode">Mã Giftcode</label>
            <div class="underline"></div>
          </div>
          <button onclick="GetGiftcode()" class="btn-get">
            <span></span>
            <span></span>
            <span></span>
            <span></span> ĐỔI THƯỞNG
          </button>
        </div>
      </div>
      <div class="log">
        <div class="log-container">
            <div class="log-container-top">
              <h2>NHẬT KÝ ĐỔI THƯỞNG</h2>
            </div>
            <div class="log-container-bottom">
              <table class="table table-dark table-striped table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Tên</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col">Giftcode</th>
                    <th scope="col">Phần tưởng</th>
                    <th scope="col">Thời gian</th>
                  </tr>
                </thead>
                <tbody id="log_show">
                  <tr>
                    <th id="log_noperson" colspan="6" scope="row">Chưa có người tham gia</th>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    <script src="JavaScript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
